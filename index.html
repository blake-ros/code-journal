<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header class="container header header-font d-flex align-items-center">Code Journal <a href="#" data-view="profile" class="header-font profile-link ml-3">Profile</a><a href="#" data-view="entries" class="header-font ml-3 entries-link">Entries</a></header>
  <main>
    <div data-view="profile">

    </div>
    <div data-view="entries">
      <div class="container">
        <div class="row">
          <h1 class="header-font">Entries</h1>
          <button class="right save-button header-font">New</button>
        </div>
      </div>
    </div>
    <div data-view="create-entry">
      <div class="container">
        <div class="row header-font title pt-1 pl-2 margin-left">New Entry</div>
        <div class="row">
          <div class="column-half"><img src="images/placeholder-image-square.jpg" class="column-full"></div>
          <div class="column-half">
            <label for="imageURL" class="mt-2 header-font">Image URL</label>
            <input required type="text" id="imageURL" name="imageURL" class="input-margin mb-1 pb-1 secondary-font d-block column-full">
            <label for="title" class="mt-2 header-font">Title</label>
            <input required type="text" id="title" name="title" class="input-margin mb-1 pb-1 secondary-font d-block column-full">
          </div>
        </div>
        <div class="row column-full">
          <label for="notes" class="mt-1 column-full header-font">Notes</label>
          <input required type="text" id="notes" name="notes" class="column-full mt-1 bio-sizing secondary-font">
        </div>
        <div class="row flex-end column-full mt-1">
          <button class="button-placement button-style pr-2 pl-2 pb-1 pt-1 header-font">Save</button>
        </div>
      </div>
    </div>
    <div data-view="edit-profile" class="hidden">
      <form>
        <div class="container">
            <div class="row header-font title pt-1 pl-2 margin-left">Edit Profile</div>
            <div class="row">
              <div class="column-half"><img src="images/placeholder-image-square.jpg" class="column-full"></div>
              <div class="column-half">
                    <label for="avatarUrl" class="mt-2 header-font">Avatar URL</label>
                    <input required type="text" id="avatarUrl" name="avatarUrl" class="input-margin mb-1 pb-1 secondary-font d-block column-full">
                    <label for="username" class="mt-2 header-font">Username</label>
                    <input required type="text" id="username" name="username" class="input-margin mb-1 pb-1 secondary-font d-block column-full">
                    <label for="fullname" class="mt-2 header-font">Full Name</label>
                    <input required type="text" id="fullName" name="fullName" class="input-margin mb-1 pb-1 secondary-font d-block column-full">
                    <label for="location" class="mt-2 header-font">Location</label>
                    <input required type="text" id="location" name="location" class="input-margin mb-1 pb-1 secondary-font d-block column-full">
              </div>
              <div class="row column-full">
                <label for="bio" class="mt-1 column-full header-font">Bio</label>
                <input required type="text" id="bio" name="bio" class="column-full mt-1 bio-sizing secondary-font">
              </div>
              <div class="row flex-end column-full mt-1">
                <button class="button-placement button-style pr-2 pl-2 pb-1 pt-1 header-font">Save</button>
              </div>
            </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
