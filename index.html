<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header class="container header">Code Journal</header>
  <main>
    <div data-view="edit-profile">
      <div class="container">
        <div class="row header-font title pt-2 pl-2">Edit Profile</div>
        <div class="row">
          <div class="column-half"><img src="images/placeholder-image-square.jpg" class="column-full mt-1"></div>
          <div class="column-half">
            <div>
              <form class="form">
                <label for="avatarUrl" class="mt-1">Avatar URL</label>
                <input type="text" id="avatarUrl" name="avatarUrl" class="mt-1 pb-1">
                <label for="username" class="mt-2">Username</label>
                <input type="text" id="username" name="username" class="mt-1 pb-1">
                <label for="fullname" class="mt-2">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="mt-1 pb-1">
                <label for="location" class="mt-2">Location</label>
                <input type="text" id="location" name="location" class="mt-1 pb-1">
              </form>
            </div>
          </div>
          <div class="row column-full">
            <label for="bio" class="mt-1 column-full">Bio</label>
            <input type="text" id="bio" name="bio" class="column-full mt-1 bio-sizing">
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
